
<ion-view title="Flivess">
  <ion-nav-buttons side="left">
    <button ng-click="toSearch()" menu-toggle="left" class="button button-icon icon ion-ios-search-strong"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-click="toNotifications()" class="button icon ion-earth">{{notlength}}</button>
    <button ng-click="toTrack()" class="button button-dark icon ion-ios-plus-outline"></button>
  </ion-nav-buttons>
    <ion-content class="padding">
    <h1>Flivess</h1>
    <p>Activity</p>

      <img ng-src="http://mejores.top/wp-content/uploads/2015/12/running2.jpg" style="width: 200px; height: 200px" align="center">

      <button class="button button-block button-calm" ng-click="toTrack()">Start tracking</button>


    </ion-content>
</ion-view>
