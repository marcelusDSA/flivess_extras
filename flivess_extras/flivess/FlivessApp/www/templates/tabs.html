<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Activity" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" ng-click="loading();activity();">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Messages" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ng-click="loading2();messages();">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>


  <!-- Test Tab-->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Online Users" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-click="loading();activity2();">
    <ion-nav-view name="tab-online"></ion-nav-view>
  </ion-tab>

</ion-tabs>
