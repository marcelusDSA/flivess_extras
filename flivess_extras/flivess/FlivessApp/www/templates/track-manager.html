<ion-view  title="My track">
  <!--hide-back-button="true"-->
  <ion-content>


    <h3 align="center">My track</h3>

    <div class="list card">

      <div class="row">
        <div class="col col-30"></div>
        <div class="col col-60"><a  class="item item-icon-left">
          <i class="icon ion-ios-navigate-outline"></i>
          {{distance }} Km
        </a></div>
        <div class="col col-10"></div>
      </div>


      <div class="row">
        <div class="col col-50"><a href="#" class="item item-icon-left">
          <i class="icon ion-ios-stopwatch-outline"></i>
          {{timeMS}}
        </a></div>
        <div class="col col-50"><a href="#" class="item item-icon-left">
          <i class="icon ion-ios-pulse"></i>
          {{avgspeed}} Km/h
        </a></div>

      </div>
    </div>


    <div class="item item-text-wrap" id="map" data-tap-disabled="true"></div>

    <div class="row">
      <div class="col col-5"></div>
      <div class="col col-90">
        <button ng-click="saveTrack()" class="button button-block button-balanced">
          Save track
        </button>
        <div  style="text-align: center"><button ng-click="cancel()" class="button button-outline button-assertive">
          Cancel
        </button>
        </div>
      </div>
      <div class="col col-5"></div>

    </div>
  </ion-content>
</ion-view>
