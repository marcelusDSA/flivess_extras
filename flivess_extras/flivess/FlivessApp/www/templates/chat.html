<style>

  body {
    cursor: url('http://ionicframework.com/img/finger.png'), auto;
  }

  /* allows the bar-footer to be elastic /*
  /* optionally set a max-height */
  /* maxlength on the textarea will prevent /*
  /* it from getting too large also */
  .bar-footer {
    overflow: visible !important;
  }

  .bar-footer textarea {
    resize: none;
    height: 25px;
  }

  /* fixes an ios bug bear */
  button.ion-android-send {
    padding-top: 2px;
  }

  /* add this to keep your footer buttons down
  at the bottom as the textarea resizes */
  .footer-btn-wrap {
    position: relative;
    height: 100%;
    width: 50px;
    top: 7px;
  }

  .footer-btn {
    position: absolute !important;
    bottom: 0;
  }

  img.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: absolute;
    bottom: 10px;
  }

  img.profile-pic.left {
    left: 10px;
  }

  img.profile-pic.right {
    right: 10px;
  }

  .ion-email {
    float: right;
    font-size: 32px;
    vertical-align: middle;
  }

  .message {
    font-size: 14px;
  }

  .message-detail {
    white-space: nowrap;
    font-size: 14px;
  }

  .bar.item-input-inset .item-input-wrapper input {
    width: 100% !important;
  }

  .message-wrapper {
    position: relative;
  }

  .message-wrapper:last-child {
    margin-bottom: 10px;
  }

  .chat-bubble {
    border-radius: 5px;
    display: inline-block;
    padding: 10px 18px;
    position: relative;
    margin: 10px;
    max-width: 80%;
  }

  .chat-bubble:before {
    content: "\00a0";
    display: block;
    height: 16px;
    width: 9px;
    position: absolute;
    bottom: -7.5px;
  }

  .chat-bubble.left {
    background-color: #e6e5eb;
    float: left;
  }

  .chat-bubble.left:before {
    background-color: #e6e5eb;
    left: 10px;
    -webkit-transform: rotate(70deg) skew(5deg);
  }

  .chat-bubble.right {
    background-color: #158ffe;
    color: #fff;
    float: right;
  }

  .chat-bubble.right:before {
    background-color: #158ffe;
    right: 10px;
    -webkit-transform: rotate(118deg) skew(-5deg);
  }

  .chat-bubble.right a.autolinker {
    color: #fff;
    font-weight: bold;
  }

  .user-messages-top-icon {
    font-size: 28px;
    display: inline-block;
    vertical-align: middle;
    position: relative;
    top: -3px;
    right: 5px;
  }

  .msg-header-username {
    display: inline-block;
    vertical-align: middle;
    position: relative;
    top: -3px;
  }

  input, textarea, .item-input, .item-input-wrapper {
    background-color: #f4f4f4 !important;
  }

  .bold {
    font-weight: bold;
  }

  .cf {
    clear: both !important;
  }

  a.autolinker {
    color: #3b88c3;
    text-decoration: none;
  }

</style>

<ion-view view-title="{{user}}">
  <ion-nav-buttons side="left">
    <button ng-click="goback()" menu-toggle="left"  class="button icon-left ion-arrow-left-c button-clear button-dark"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-click="toTrack()" class="button button-dark icon ion-ios-plus-outline"></button>
  </ion-nav-buttons>

  <ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">
    <div ng-repeat="user in messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">

      <div ng-if="id !== user._id">

        <div class="chat-bubble left">
          <img  src="{{user.imgurl}}" style="width:35px;">
          <div class="message" ng-bind-html="user.message | nl2br" autolinker>
          </div>

          <div class="message-detail">
            <span class="bold">{{user.user_sender}}</span>

            <span class="label label-info">{{ user.date | date:'h:mma' }}</span>
          </div>

        </div>
        <br><br><br><br><br><br><br>
      </div>

      <div ng-if="id == user._id">


        <div class="chat-bubble right">
          <img src="{{user.imgurl}}" style="width:35px;">
          <div class="message" ng-bind-html="user.message | nl2br" autolinker>
          </div>

          <div class="message-detail">
            <span class="bold">{{user.user_sender}}</span>

            <span class="label label-info">{{ user.date | date:'h:mma' }}</span>

          </div>

        </div>
        <br><br><br><br><br><br><br>
      </div>
    </div>


    <div class="cf"></div>

    </div>

  </ion-content>
  <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
    <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
      <label class="item-input-wrapper">
        <textarea ng-model="input.message" value="" placeholder="Send a message..." required minlength="1" maxlength="15000" msd-elastic></textarea>
      </label>
      <div class="footer-btn-wrap">
        <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                ng-disabled="!input.message || input.message === ''">
        </button>
      </div>
    </ion-footer-bar>
  </form>

</ion-view>
